<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="text-center">Formulario de Contacto</h1>

    <h3>¿En que podemos ayudarte?</h3>

    <form>
      <div>
        <h3>Nombre</h3>
        <label for="nombreCriatura">Nombre de la criatura</label>
        <input type="text" id="nombreCriatura" required />
      </div>

      <div class="form-check">
            <input class="form-check-input" type="radio" name="Sexo" id="Sexo">
            <label class="form-check-label" for="Femenino">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Sexo" id="Sexo">
            <label class="form-check-label" for="Masculino2">
              Masculino
            </label>
          </div>
        
      </div>

      
        <h3>Correo electronico</h3>
                     
      <div class="mb-3">
        <label for="emailUsuario1" class="form-label">Email</label>
        <input type="email" class="form-control" id="" placeholder="name@example.com" required>
      </div>


      <div>
        <h3>Telefono</h3>
        <label for="celularUsuario">Celular</label>
        <input type="number" id="celularUsuario" />
      </div>

      <div class="mb-3">
        <h3>Dudas</h3>
        <label for="dudas" class="form-label">Motivo de la consulta</label>
        <textarea class="form-control" id="dudas" placeholder="Ingresar texto"rows="3"></textarea>
        
      </div>
      
      
        
        
      </div>

      <div>
        <h3>Raza</h3>
        <select class="form-select">
          <option selected> "Seleccione una raza" </option>
          
          
          <option value="humano">Humano</option>
          <option value="orco">Orco</option>
          <option value="troll">Troll</option>
          <option value="gnomo">Gnomo</option>
        </select>
      </div>

     <br>


      <input type="submit" />
    </form>
  </body>
  <br>
  <footer>
    <div class="position-absolute top-100 start-50 translate-middle">
    <p class= "text-center" class="fst-italic">
      El mensaje puede ser respondido con 7 días de demora, dependiendo de si se
      encuentra una lechuza disponible
    </p>
  </div>
  </footer>
</html>
