<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <h1>Formulario de Contacto</h1>

    <h3>¿En que podemos ayudarte?</h3>

    <form>
      <div>
        <label>Nombre de la criatura</label>
        <input type="text" id="nombreCriatura" required />
      </div>
      <div>
        <label>Sexo</label>
        <input type="radio" name="Sexo" value="Masculino" />
        <label>Masculino</label>
        <input type="radio" name="Sexo" value="Femenino" />
        <label>Femenino</label>
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="emailUsuario" required />
      </div>
      <div>
        <label>Celular</label>
        <input type="number" id="celularUsuario" />
      </div>
      <div>
        <label for="dudas">Motivo de la consulta</label>
        <input type="text" placeholder="Ingresar texto" id="dudas" />
      </div>
      <div>
        <label>Raza</label>
        <select name="Raza">
          <option value="Seleccione una raza" selected>
            Seleccione una raza
          </option>
          <option value="humano">Humano</option>
          <option value="orco">Orco</option>
          <option value="troll">Troll</option>
          <option value="gnomo">Gnomo</option>
        </select>
      </div>
      <input type="submit" />
    </form>
  </body>
  <footer>
    <p>
      El mensaje puede ser respondido con 7 días de demora, dependiendo de si se
      encuentra una lechuza disponible
    </p>
  </footer>
</html>
