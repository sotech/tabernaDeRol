<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <h1>Formulario de Contacto</h1>

    <h3>¿En que podemos ayudarte?</h3>
    <form>
      <br /><br />

      <label for="Contacto"></label>

      <label>Nombre de la criatura</label>
      <input type="text" id="nombreCriatura" required />
      <br /><br />

      <label>Email</label>
      <input type="email" id="emailUsuario" required />
      <br /><br />

      <label>Celular</label>
      <input type="number" id="celularUsuario" />
      <br /><br />

      <input type="submit" />
    </form>
  </body>
  <footer>
    <p>
      El mensaje puede ser respondido con 7 días de demora, dependiendo de si se
      encuentra una lechuza disponible
    </p>
  </footer>
</html>
