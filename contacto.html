<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="text-center">Formulario de Contacto</h1>

    <h3>¿En que podemos ayudarte?</h3>

    <form>
      <div>
        <h3>Nombre</h3>
        <label for="nombreCriatura">Nombre de la criatura</label>
        <input type="text" id="nombreCriatura" required />
      </div>

      <div>
        <h3>Sexo</h3>
        <input type="radio" name="Sexo" value="Masculino" />
        <label>Masculino</label>
        <input type="radio" name="Sexo" value="Femenino" />
        <label>Femenino</label>
      </div>

      <div>
        <h3>Correo electronico</h3>
        <label for="emailUsuario">Email</label>
        <input type="email" id="emailUsuario" required />
      </div>

      <div>
        <h3>Telefono</h3>
        <label for="celularUsuario">Celular</label>
        <input type="number" id="celularUsuario" />
      </div>

      <div>
        <h3>Dudas</h3>
        <label for="dudas">Motivo de la consulta</label>
        <input type="text" placeholder="Ingresar texto" id="dudas" />
      </div>
      
      <div>
        <h3>Raza</h3>
        <select name="Raza">
          <option value="Seleccione una raza" selected>
            Seleccione una raza
          </option>
          <option value="humano">Humano</option>
          <option value="orco">Orco</option>
          <option value="troll">Troll</option>
          <option value="gnomo">Gnomo</option>
        </select>
      </div>

      <input type="submit" />
    </form>
  </body>
  <br>
  <footer>
    <p> <class= "text-center"> <em>
      El mensaje puede ser respondido con 7 días de demora, dependiendo de si se
      encuentra una lechuza disponible</em>
    </p>
  </footer>
</html>
