<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h1> Formulario de Contacto </h1>

<h3>¿En que podemos ayudarte?</h3>
    <form action="">
<br><br>

<label for = "Contacto"></label>

<label>Nombre/s</label>
<input type="text" id="nombreUsuario" required>
<br><br>

<label>Apellido</label>
<input type="text" id="ApellidoUsuario" required>
<br><br>

<label>Email</label>
<input type="email" id="emailUsuario" required>
<br><br>

<label>Celular</label>
<input type="number" id="celularUsuario">
<br><br>

<span>Ciudad y Pais</span>
<input type="text" id="ciudad-usuario">
<br>

<br>
<label for="dudas" >
<span>Dudas o consultas</span>
<input type="text" id="dudas">
</label>

<br><br>
<span>¿Deseas recibir promociones a tu Email?</span><br><br>
<input type="radio" name="si"> SI <br><br>
<input type="radio" name="no" > NO <br><br>


<input type="submit">





    </form>


</body>
</html>
