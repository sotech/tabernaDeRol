<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/reserva.css" />
    <title>Pagina de Reserva</title>
  </head>
  <body>
    <div class="cuerpo cuerpoPrincipal">
      <h1 class="text-center">Formulario de Reserva</h1>
      <header>
        <div class="text-center">
          <img
            class="img-fluid"
            width="60%"
            src="../img/portada.png"
            alt="Conejo masticando conejos"
            title="Atrevete a hacer click... dale"
          />
        </div>
        <nav class="text-center">
          <a href="../index.html">Inicio</a>
          <a href="#">Reserva</a>
          <a href="./contacto.html">Contacto</a>
        </nav>
      </header>
      <form>
        <div class="mb-3">
          <h3>Nombre</h3>
          <label for="nombre" class="form-label"> Ingrese su nombre:</label>
          <input
            type="text"
            placeholder="Nombre del personaje"
            id="nombre"
            name="nombre"
            class="form-control mb-2 w-25"
          />
        </div>
        <hr />
        <div class="mb-3">
          <h3>Raza</h3>

          <select name="raza" class="form-control mb-2 w-25">
            <option value="" selected>Seleccione su raza</option>
            <option value="orco">Orco</option>
            <option value="gnomo">Gnomo</option>
            <option value="humano">Humano</option>
            <option value="troll">Troll</option>
          </select>
        </div>
        <hr />
        <div>
          <h3>Género</h3>
          <label for="genero"> Escoja el suyo</label>
          <input type="radio" name="genero" value="hombre" /><label
            >Hombre</label
          >
          <input type="radio" name="genero" value="mujer" /><label>Mujer</label>
        </div>

        <hr />
        <div>
          <h3>Habitaciones</h3>
          <label for="habitaciones" class="form-label">
            Cantidad de Habitaciones que dispondrá:</label
          >
          <input
            type="number"
            placeholder="Habitaciones"
            id="habitaciones"
            name="habitaciones"
            class="form-control barraLarga"
          />
        </div>

        <hr />
        <div>
          <h3>Extremidades</h3>
          <label for="piernas" class="form-label">
            Ingrese el número total de sus piernas:</label
          >
          <input
            type="number"
            placeholder="Piernas"
            id="piernas"
            name="piernas"
            class="form-control barraLarga"
          />
        </div>

        <hr />
        <div>
          <h3>Tipo de ser</h3>
          <label for="actividad"> ¿Es usted un ser nocturno o diurno?</label>
          <input type="radio" name="actividad" value="Nocturno" />
          <label>Nocturno</label>
          <input type="radio" name="actividad" value="Diurno" />
          <label>Diurno</label>
        </div>

        <hr />
        <div>
          <h3>Comida de preferencia</h3>
          <label for="comida1"> Carne</label>
          <input type="checkbox" id="comida1" name="comida1" value="Carne" />
        </div>

        <div>
          <label for="comida2"> Vegetales</label>
          <input
            type="checkbox"
            id="comida2"
            name="comida2"
            value="Vegetales"
          />
        </div>
        <div>
          <label for="comida3"> Elementales</label>
          <input
            type="checkbox"
            id="comida3"
            name="comida3"
            value="Elementales"
          />
        </div>

        <div>
          <label for="comida4"> Arcanas</label>
          <input type="checkbox" id="comida4" name="comida4" value="Arcanas" />
        </div>

        <hr />
        <div>
          <h3>Dia de reserva</h3>
          <label for="dia_reserva" class="form-label">
            Ingrese la fecha que desee:</label
          >
          <input
            type="date"
            id="dia_reserva"
            name="dia_reserva"
            class="form-control barraLarga"
          />
        </div>
        <hr />
        <input
          type="submit"
          value="Finalizar reserva"
          class="btn btn-primary btn-lg btn-block"
        />
      </form>
      <footer class="text-center fst-italic">
        <p>
          Las reservas tienen una chance de 1d20 + 4 de concretarse. Caso
          contrario, dormir en la calle es una buena opcion
        </p>
      </footer>
    </div>
    <img
      id="fondo"
      src="https://static.wikia.nocookie.net/seaofthieves/images/0/0e/Interior_taberna.png/revision/latest?cb=20180329144220&path-prefix=es"
    />
  </body>
</html>
