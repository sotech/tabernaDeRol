<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Reserva</title>
</head>
<body>
    <h1>Formulario de Reserva</h1>
    
    <label for="nombre"> Ingrese su nombre:</label>
    <input type="text" placeholder="Nombre del personaje" id="nombre" name="nombre"><br>

    <laber for="raza"> Ingrese su raza:</laber>
    <input type="text" placeholder="Raza del personaje" id="raza" name="raza"><br>

    <label for="genero"> ingrese su genero:<label>
    <input type="radio" name="genero" value="hombre">Hombre:
    <input type="radio" name="genero" value="mujer">Mujer:<br>

    <laber for="habitaciones"> ingrese la cantidad de habitaciones que necesita:</laber>
    <input type="number" placeholder="habitaciones" id="habitaciones" name="habitaciones"><br>

    <label for="piernas"> ingrese la cantidad de piernas que posee:</label>
    <input type="number" placeholder="piernas" id="piernas" name="piernas"><br>
    










</body>

</html>
